<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/46a6b34da8.js" crossorigin="anonymous"></script>
    <style>
        .c1 {
            background-color: #000000f5;
            color: white;
        }

        .c1:hover {
            background-color: rgb(72, 67, 67);
            color: white;
        }
    </style>

</head>

<body>
    <div class="container " style="margin-top: 8%;">

        <div class="row container ">
            <div class=" col-lg-4 "> </div>
            <div class=" col-lg-4   border border-black"
                style="background-color: #00000047;border-radius: 30px;height: 465px;">
                <h1 style="text-align: center; padding: 15px;">Calculator</h1>
                <input id="result" type="text" style="width: 100%; border: none;border-radius: 5px;height: 47px;">

                <div class="a1">
                    <div class="b1 b2" style="margin-left: -12px;"><button onclick="display(1)" type="button"
                            class="btn c1">1</button></div>
                    <div class="b1 b2" style="margin-left: -7px;"><button onclick="display(2)" type="button"
                            class="btn c1">2</button></div>
                    <div class="b1 b2" style="margin-left: -6px;"><button onclick="display(3)" type="button"
                            class="btn c1">3</button></div>
                    <div class="b1 b2" style="margin-left: -8px;"><button onclick="display('/')" type="button"
                            class="btn c1">/</button></div>
                </div>
                <div class="a1">
                    <div class="b1 b2" style="margin-left: -12px;"><button onclick="display(4)" type="button"
                            class="btn c1">4</button></div>
                    <div class="b1 b2" style="margin-left: -7px;"><button onclick="display(5)" type="button"
                            class="btn c1">5</button></div>
                    <div class="b1 b2" style="margin-left: -6px;"><button onclick="display(6)" type="button"
                            class="btn c1">6</button></div>
                    <div class="b1 b2" style="margin-left: -8px;"><button onclick="display('*')" type="button"
                            class="btn c1">*</button></div>
                </div>
                <div class="a1">
                    <div class="b1 b2" style="margin-left: -12px;"><button onclick="display(7)" type="button"
                            class="btn c1">7</button></div>
                    <div class="b1 b2" style="margin-left: -7px;"><button onclick="display(8)" type="button"
                            class="btn c1">8</button></div>
                    <div class="b1 b2" style="margin-left: -6px;"><button onclick="display(9)" type="button"
                            class="btn c1">9</button></div>
                    <div class="b1 b2" style="margin-left: -8px;"><button onclick="display('-')" type="button"
                            class="btn c1">-</button></div>
                </div>
                <div class="a1">
                    <div class="b1 b2" style="margin-left: -12px;"><button onclick="display(0)" type="button"
                            class="btn c1">0</button></div>
                    <div class="b1 b2" style="margin-left: -7px;"><button onclick="allclear()" type="button"
                            class="btn c1">AC</button></div>
                    <div class="b1 b2" style="margin-left: -6px;"><button onclick="display('+')" type="button"
                            class="btn c1">+</button></div>
                    <div class="b1 b2" style="margin-left: -8px;"><button onclick="evaluateexp()" type="button"
                            class="btn c1">=</button></div>
                </div>

                <button onclick="backspace()" type="button" class="btn  btn-lg c1"
                    style=" width: 49%;height: 50px;margin-left: 13%;  margin-top: 6%;">&#9003</button>

            </div>
        </div>
    </div>
    </div>

    </div>

    </div>
    </div>
</body>
